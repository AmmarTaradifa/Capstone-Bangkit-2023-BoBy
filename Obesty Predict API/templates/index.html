<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Obesty Predict API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Berat Badan</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="weight" placeholder="Berat Badan" required="required" />
      <div class="radio-buttons">
        <span>Riwayat Obesitas:</span>
        <input type="radio" name="riwayat" value="yes" checked> Ya
        <input type="radio" name="riwayat" value="no"> Tidak
      </div>
		<input type="text" name="height" placeholder="Tinggi Badan" required="required" />
    <input type="text" name="Age" placeholder="Umur" required="required" />
    <div class="radio-buttons">
      <span>Konsumsi daging:</span>
      <input type="radio" name="FAVC" value="yes" checked> Sering
      <input type="radio" name="FAVC" value="no"> Jarang
    </div>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
